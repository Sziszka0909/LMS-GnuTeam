<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="LogIn.css">
<meta charset="UTF-8">
<title>LogIn to Dunno</title>
</head>
<body>
	<div class="main">
		<h2 class="header">LogIn to Dunno</h2>
		<form name="login" method="post" action="login">
		<input class="usernamebox" type="text" name="username" placeholder="Give me your e-mail address...">
		<input class="passwordbox" type="password" name="password" placeholder="Give me your password...">
		<input class="loginbutton" type="submit" value="LogIn">
		<a class="signuplink" href="register.html">Or click here to Sign Up</a>
		</form>
		
	</div>	
</body>
</html>
